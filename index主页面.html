<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素头像生成器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎮</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-gamepad"></i> 像素头像生成器</h1>
            <p class="subtitle">将普通照片转换为复古8-bit像素风格头像</p>
        </header>

        <div class="app-container">
            <!-- 上传区域 -->
            <div class="upload-section card">
                <h2><i class="fas fa-cloud-upload-alt"></i> 上传照片</h2>
                <div class="drop-area" id="dropArea">
                    <i class="fas fa-image"></i>
                    <p>拖放图片到此处 或</p>
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="btn primary" id="uploadBtn"><i class="fas fa-folder-open"></i> 选择文件</button>
                </div>
                <div class="preview" id="originalPreview">
                    <div class="placeholder">
                        <i class="fas fa-user"></i>
                        <p>原始图片预览</p>
                    </div>
                </div>
            </div>

            <!-- 控制区域 -->
            <div class="control-section card">
                <h2><i class="fas fa-sliders-h"></i> 像素设置</h2>
                
                <div class="control-group">
                    <label for="pixelSize">像素块大小: <span id="pixelSizeValue">10</span></label>
                    <input type="range" id="pixelSize" min="4" max="40" value="10">
                    <div class="size-info">
                        <span>精细</span>
                        <span>粗糙</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="colorMode">颜色模式:</label>
                    <select id="colorMode">
                        <option value="full">全彩模式</option>
                        <option value="retro">复古8-bit</option>
                        <option value="grayscale">灰度模式</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="border">添加边框:</label>
                    <div class="switch">
                        <input type="checkbox" id="border">
                        <span class="slider"></span>
                    </div>
                </div>
                
                <button class="btn generate-btn" id="generateBtn"><i class="fas fa-magic"></i> 生成像素头像</button>
            </div>

            <!-- 结果区域 -->
            <div class="result-section card">
                <h2><i class="fas fa-star"></i> 像素头像预览</h2>
                <div class="preview" id="resultPreview">
                    <div class="placeholder">
                        <i class="fas fa-camera"></i>
                        <p>生成结果将显示在这里</p>
                    </div>
                </div>
                
                <div class="result-controls">
                    <button class="btn secondary" id="downloadBtn" disabled>
                        <i class="fas fa-download"></i> 下载图片
                    </button>
                    <button class="btn secondary" id="shareBtn" disabled>
                        <i class="fas fa-share-alt"></i> 分享链接
                    </button>
                    <button class="btn secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> 重新开始
                    </button>
                </div>
            </div>
        </div>

        <div class="features-section">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>快速处理</h3>
                <p>无需上传到服务器，所有处理在浏览器中完成，保护您的隐私</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-palette"></i>
                <h3>多种风格</h3>
                <p>支持全彩、复古8-bit和灰度模式，满足不同风格需求</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>响应式设计</h3>
                <p>在手机、平板和电脑上都能完美使用</p>
            </div>
        </div>

        <footer>
            <p>© 2023 像素头像生成器 | 基于HTML5 Canvas技术构建</p>
            <div class="social-links">
                <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <!-- 分享模态框 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2><i class="fas fa-share-alt"></i> 分享您的像素头像</h2>
            <p>复制下方链接分享给朋友：</p>
            <div class="share-link">
                <input type="text" id="shareLink" readonly>
                <button class="btn copy-btn" id="copyLinkBtn"><i class="fas fa-copy"></i> 复制</button>
            </div>
            <p class="share-note">提示：分享链接将在24小时后失效</p>
            <div class="social-share">
                <button class="social-share-btn whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                <button class="social-share-btn wechat"><i class="fab fa-weixin"></i> 微信</button>
                <button class="social-share-btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
            </div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>正在生成像素头像...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
